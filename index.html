<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./javascript.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Book Library</title>
</head>
<body>
    <dialog class="form-dialogue">
        <div class="dialogue-content">
            <button type="button" class="form-close-button">&times;</button>
            <form action="" method="post" class="new-book-form">
                <p class="form-title">Add Book</p>
                <div class="form-input-div">
                    <label for="form_book_title" class="form-label">Book Title</label>
                    <input autofocus type="text" id="form_book_title" class="form-input text-input" name="book_title">
                </div>
                <div class="form-input-div">
                    <label for="form_book_author" class="form-label">Book Author</label>
                    <input type="text" id="form_book_author" class="form-input text-input" name="book_author">
                </div>
                <div class="form-input-div">
                    <label for="form_book_pages" class="form-label">No. of pages</label>
                    <input type="number" id="form_book_pages" class="form-input number-input" name="book_pages">
                </div>
                <div class="form-check-div">
                    <input type="checkbox" name="read_status" id="form_read_input">
                    <label for="form_read_input">Is this book read ?</label>
                </div>
                <div class="form-input-buttons">
                    <button type="submit" class="form-button form-submit">Submit</button>
                    <button type="reset" class="form-button form-clear">Clear</button>
                </div>
            </form>
        </div>
    </dialog>
    <div class="page-container">
        <div class="header">
            <p class="title text">Book Library</p>
            <button id="add-new-btn" class="new-button">New</button>
        </div>
        <div class="book-shelf">
        </div>
        <div class="footer">Footer Text</div>

    </div>
    
</body>
</html>
